<body>
    <div class="container">

            <div class="draggable-item" draggable="true" data-id="3">

    <script>
        const log = document.getElementById('log');

        function addLog(message, type = 'info') {
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `${new Date().toLocaleTimeString()} - ${message}`;
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;
        }

        // è·å–æ‰€æœ‰å¯æ‹–æ‹½å…ƒç´ 
        const draggableItems = document.querySelectorAll('.draggable-item');

        draggableItems.forEach(item => {
            // æ‹–æ‹½å¼€å§‹
            item.addEventListener('dragstart', (e) => {
                const id = e.currentTarget.dataset.id;
                addLog(`ğŸš€ æ‹–æ‹½å¼€å§‹: ä¹¦ç­¾ ${id}`, 'success');

                e.dataTransfer.effectAllowed = 'move';
                e.dataTransfer.setData('text/plain', id);

                e.currentTarget.classList.add('dragging');
            });

            // æ‹–æ‹½ç»“æŸ
            item.addEventListener('dragend', (e) => {
                const id = e.currentTarget.dataset.id;
                addLog(`ğŸ æ‹–æ‹½ç»“æŸ: ä¹¦ç­¾ ${id}`, 'info');

                e.currentTarget.classList.remove('dragging');

                // æ¸…ç†æ‰€æœ‰drag-overç±»
                document.querySelectorAll('.drag-over').forEach(el => {
                    el.classList.remove('drag-over');
                });
            });

            // æ‹–æ‹½ç»è¿‡
            item.addEventListener('dragover', (e) => {
                e.preventDefault();
                e.dataTransfer.dropEffect = 'move';

                if (!e.currentTarget.classList.contains('dragging')) {
                    e.currentTarget.classList.add('drag-over');
                }
            });

            // æ‹–æ‹½ç¦»å¼€
            item.addEventListener('dragleave', (e) => {
                e.currentTarget.classList.remove('drag-over');
            });

            // æ‹–æ‹½æ”¾ä¸‹
            item.addEventListener('drop', (e) => {
                e.preventDefault();

                const draggedId = e.dataTransfer.getData('text/plain');
                const targetId = e.currentTarget.dataset.id;

                if (draggedId === targetId) {
                    addLog(`âŒ ä¸èƒ½æ‹–æ‹½åˆ°è‡ªå·±`, 'error');
                    return;
                }

                addLog(`ğŸ“¦ æ‹–æ‹½æ”¾ä¸‹: ä¹¦ç­¾ ${draggedId} -> ä¹¦ç­¾ ${targetId}`, 'success');

                // è·å–æ‹–æ‹½çš„å…ƒç´ 
                const draggedElement = document.querySelector(`[data-id="${draggedId}"]`);
                const targetElement = e.currentTarget;

                // è·å–å®¹å™¨
                const container = document.getElementById('items-container');

                // åˆ¤æ–­æ˜¯æ”¾åœ¨å‰é¢è¿˜æ˜¯åé¢
                const rect = targetElement.getBoundingClientRect();
                const midY = rect.top + rect.height / 2;
                const dropBefore = e.clientY < midY;

                // ç§»åŠ¨å…ƒç´ 
                if (dropBefore) {
                    container.insertBefore(draggedElement, targetElement);
                    addLog(`âœ… ç§»åŠ¨åˆ°ä¹¦ç­¾ ${targetId} ä¹‹å‰`, 'success');
                } else {
                    container.insertBefore(draggedElement, targetElement.nextSibling);
                    addLog(`âœ… ç§»åŠ¨åˆ°ä¹¦ç­¾ ${targetId} ä¹‹å`, 'success');
                }

                // æ¸…ç†æ ·å¼
                targetElement.classList.remove('drag-over');
            });
        });

        // æµ‹è¯•æ‹–æ‹½APIæ˜¯å¦å¯ç”¨
        addLog('æ‹–æ‹½APIçŠ¶æ€: ' + (typeof DragEvent !== 'undefined' ? 'âœ… å¯ç”¨' : 'âŒ ä¸å¯ç”¨'), 'info');
    </script>
